<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" type="image/x-icon" href="/img/ClientIcon.ico">
<title>ALCHEMYSTIC</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: black;
  }

  body {
    background-image: url("img/bg1.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
  }

  /* Mlha */
.mist-container {
  position: fixed; /* nebo absolute, ale fixed zabrání scrollování */
  bottom: 0;
  left: 0;
  width: 100%;
  height: 600px; /* výška podle obrázku */
  overflow: hidden;
  pointer-events: none;
  z-index: 1;
}

.mist-strip {
  display: flex;
  width: calc(1920px * 2); /* 2x obrázek vedle sebe */
  height: 100%;
  animation-name: moveLeft;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  will-change: transform;
}

.mist-strip.slow {
  animation-duration: 90s;
  opacity: 0.4;
}

.mist-strip.fast {
  animation-duration: 30s;
  opacity: 0.3;
  z-index: 2;
  position: relative;
}

.mist-strip img {
  width: 1920px;
  height: 100%;
  object-fit: cover;
  user-select: none;
  pointer-events: none;
}

@keyframes moveLeft {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-1920px); /* posun o přesnou šířku jednoho obrázku */
  }
}

  /* Logo */
  .logo {
    display: block;
    margin: 70px auto 40px auto;
    width: 70%;
    position: relative;
    z-index: 10;
  }

  /* Sociální ikony */
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: nowrap;
    margin-top: 20px;
    position: relative;
    z-index: 10;
  }

  .social-icons img {
    width: 75px;
    height: auto;
    display: block;
  }

  @media (max-width: 600px) {
    .social-icons {
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .social-icons img {
      width: 75px;
    }
  }
</style>
</head>
<body>

  <!-- Pomalejší mlha -->
  <div class="mist-container">
    <div class="mist-strip slow">
      <img src="img/mist.png" alt="Mist layer slow 1" draggable="false" />
      <img src="img/mist.png" alt="Mist layer slow 2" draggable="false" />
    </div>
  </div>

  <!-- Rychlejší mlha -->
  <div class="mist-container" style="z-index:2;">
    <div class="mist-strip fast">
      <img src="img/mist2.png" alt="Mist layer fast 1" draggable="false" />
      <img src="img/mist2.png" alt="Mist layer fast 2" draggable="false" />
    </div>
  </div>

  <!-- Logo -->
  <img src="img/alchemystic_logo.png" alt="Alchemystic Logo" class="logo" />

  <!-- Sociální ikony -->
  <div class="social-icons">
    <a href="https://www.instagram.com/alchemystic_game/" style="outline: none;">
      <img src="img/instagram_off.png"
           onmouseover="this.src='img/instagram_on.png';"
           onmouseout="this.src='img/instagram_off.png';"
           alt="Instagram"
           title="Instagram" />
    </a>
    <a href="#" style="outline: none;">
      <img src="img/facebook_off.png"
           onmouseover="this.src='img/facebook_on.png';"
           onmouseout="this.src='img/facebook_off.png';"
           alt="Facebook"
           title="Facebook" />
    </a>
    <a href="https://x.com/Alchemysticgame" style="outline: none;">
      <img src="img/x_off.png"
           onmouseover="this.src='img/x_on.png';"
           onmouseout="this.src='img/x_off.png';"
           alt="X"
           title="X" />
    </a>
    <a href="https://bsky.app/profile/alchemysticgame.bsky.social" style="outline: none;">
      <img src="img/bluesky_off.png"
           onmouseover="this.src='img/bluesky_on.png';"
           onmouseout="this.src='img/bluesky_off.png';"
           alt="Bluesky"
           title="Bluesky" />
    </a>
    <a href="https://www.tiktok.com/@alchemystic_game" style="outline: none;">
      <img src="img/tiktok_off.png"
           onmouseover="this.src='img/tiktok_on.png';"
           onmouseout="this.src='img/tiktok_off.png';"
           alt="TikTok"
           title="TikTok" />
    </a>
  </div>

</body>
</html>
