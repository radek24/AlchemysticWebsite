<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/img/ClientIcon.ico">
  <title>ALCHEMYSTIC</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      
      background-color: black;
      background-image: url("img/bg1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100%;
      display: flex;
      flex-direction: column;
    .content {
      flex: 1;
      padding: 20px;
    }
    }
    footer {
  position: fixed;       /* pevně dole na obrazovce */
  bottom: 0;
  left: 0;
  width: 100%;           /* footer přes celou šířku */
  height: 32px;
  background-color: #000000;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;
  z-index: 9999;         /* aby byl nad vším */
}
    .text-block {
  max-width: 800px;
  margin: 20px auto; /* zarovnání na střed a mezery kolem */
  padding: 16px;
  font-size: 18px;
  line-height: 1.6;
  color: white;
  font-family: sans-serif;
  z-index: 5;
}

    /* Mlha – kontejner */
    .mist-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 668px;
      overflow: hidden;
      pointer-events: none;
      z-index: 2;
    }

    /* Mlha – strip se 3 obrázky */
    .mist-strip {
  display: flex;
  height: 100%;
  animation-name: moveLeft;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  will-change: transform;
}

.mist-strip.slow {
  width: calc(1668px * 3);
  animation-duration: 90s;
  opacity: 0.4;
}

.mist-strip.fast {
  width: calc(1668px * 3);
  animation-duration: 42s;
  opacity: 0.3;
  z-index: 3;
  position: relative;
}

.mist-strip img {
  width: 1668px;
  height: 100%;
  user-select: none;
  pointer-events: none;
  display: block;
  image-rendering: optimizeSpeed; /* nebo pixelated / crisp-edges */
}

    @keyframes moveLeft {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-1668px);
  }
}

    /* Logo a sociální ikony */
    .logo {
      display: block;
      margin: 20px auto 0 auto;
      width: 70%;
      position: relative;
      z-index: 10;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: nowrap;
      margin-top: 20px;
      position: relative;
      z-index: 10;
    }

    .social-icons img {
      width: 75px;
      height: auto;
      display: block;
    }

    @media (max-width: 600px) {
      .social-icons {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .social-icons img {
        width: 75px;
      }
    }
  </style>
</head>
<body>
   <div class="content">
  <!-- Pomalejší mlha -->
  <div class="mist-container">
    <div class="mist-strip slow">
      <img src="img/mist.png" alt="Mist layer slow 1" draggable="false" />
      <img src="img/mist.png" alt="Mist layer slow 2" draggable="false" />
      <img src="img/mist.png" alt="Mist layer slow 3" draggable="false" />
    </div>
  </div>

  <!-- Rychlejší mlha -->
  <div class="mist-container" style="z-index:2;">
    <div class="mist-strip fast">
      <img src="img/mist2.png" alt="Mist layer fast 1" draggable="false" />
      <img src="img/mist2.png" alt="Mist layer fast 2" draggable="false" />
      <img src="img/mist2.png" alt="Mist layer fast 3" draggable="false" />
    </div>
  </div>

  <!-- Logo -->
  <img src="img/alchemystic_logo.png" alt="Alchemystic Logo" class="logo" />

  <!-- Sociální ikony -->
  <div class="social-icons">
    <a href="https://www.instagram.com/alchemystic_game/" style="outline: none;">
      <img src="img/instagram_off.png"
           onmouseover="this.src='img/instagram_on.png';"
           onmouseout="this.src='img/instagram_off.png';"
           alt="Instagram"
           title="Instagram" />
    </a>
    <a href="#" style="outline: none;">
      <img src="img/facebook_off.png"
           onmouseover="this.src='img/facebook_on.png';"
           onmouseout="this.src='img/facebook_off.png';"
           alt="Facebook"
           title="Facebook" />
    </a>
    <a href="https://x.com/Alchemysticgame" style="outline: none;">
      <img src="img/x_off.png"
           onmouseover="this.src='img/x_on.png';"
           onmouseout="this.src='img/x_off.png';"
           alt="X"
           title="X" />
    </a>
    <a href="https://bsky.app/profile/alchemysticgame.bsky.social" style="outline: none;">
      <img src="img/bluesky_off.png"
           onmouseover="this.src='img/bluesky_on.png';"
           onmouseout="this.src='img/bluesky_off.png';"
           alt="Bluesky"
           title="Bluesky" />
    </a>
    <a href="https://www.tiktok.com/@alchemystic_game" style="outline: none;">
      <img src="img/tiktok_off.png"
           onmouseover="this.src='img/tiktok_on.png';"
           onmouseout="this.src='img/tiktok_off.png';"
           alt="TikTok"
           title="TikTok" />
    </a>
  </div>
     <div class="text-block">
  <center>alchemysticgame@gmail.com</center>
</div>

</body>
</html>
